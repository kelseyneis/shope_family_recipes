{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for recipe in recipe_list %}
    <div class="card m-3">
        <div class="card-body">
            <h2 class="card-title">
                {{recipe.title}}
            </h2>
            <p class="card-text">
                {{recipe.content | slice:"400"}}...
            </p>
            <p class="card-text">
                Author: {{recipe.author | title}}
            </p>
            <a class="btn btn-primary" href="{% url 'recipe_view' recipe.slug %}">Read more</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
